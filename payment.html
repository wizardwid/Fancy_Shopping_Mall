<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>결제 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="payment.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
          <div class="header1">SUMBLY</div>
        </div>
      </div> 
    </div>
  </header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <b>PAYMENT</b>
    </div>
  </nav>
  <article>
    <section class="payment">
      <div class="payment-details">
        <div class="inforcheck mb-3 justify-content-center w-100">
          <h5>결제 정보 확인</h5>
          <p>선택한 제품</p>
          <div id="selected-product">
            <!-- 여기에 선택한 제품 정보가 표시될 부분 -->
          </div>
          <p>선택한 옵션</p>
          <div id="selected-options">
            <!-- 여기에 선택한 옵션 정보가 표시될 부분 -->
          </div>
          <p>결제 금액</p>
          <div id="selected-product-payment">
            <!-- 여기에 선택한 옵션 정보가 표시될 부분 -->
          </div>
        </div>
        <form method="post" action="#">
          <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <select class="form-select mb-3" name="cardof" aria-label="Default select example">
            <option selected>카드사</option>
            <option value="1">NH농협/option>
            <option value="2">신한은행</option>
            <option value="3">우리은행</option>
            <option value="4">카카오뱅크</option>
            <option value="5">하나은행</option>
            <option value="6">우리은행</option>
            <option value="7">기업은행</option>
          </select>
          <div class="mb-3">
            <label for="card-number" class="form-label">카드 번호</label>
            <input type="text" class="form-control" id="cnumber" name="cnumber" required>
          </div>
          <div class="mb-3">
            <label for="expiry-date" class="form-label">만료일</label>
            <input type="text" class="form-control" id="edate" name="eate" placeholder="MM/YY" required>
          </div>
          <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" name="cvv" required>
          </div>
          <button type="submit" class="btn btn-dark">결제하기</button>
        </form>    
      </div>
    </section>
  </article>
  <footer>
    <div class="footer">
      <a href="http://faceboo.com">
        <img src="Images/facebook.png" class="one">
      </a>
      <a href="http://instagram.com">
        <img src="Images/instagram.png" class="two">
      </a>
      <a href="http://twitter.com">
        <img src="Images/twitter.png" class="three">
      </a>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2023 Copyright:
      <a class="text-dark" href="https://example.com/">example.com</a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
