<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>결제 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="payment.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
          <div class="header1">SUMBLY</div>
        </div>
      </div> 
    </div>
  </header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SUMBLY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end w-100">
          <li class="nav-item2">
            <a class="nav-link" href="product_detail.html">상품 상세</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">결제</a>
          </li>
        </ul>
      </div>
      <form method="post" action="#" class="login d-flex">
        <a class="login-text" href="login.html">로그인</a>
        <input class="form-control me-2" type="search" name="seh" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-secondary custom-btn" name="sumit" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </svg>
        </button>
      </form>
    </div>
  </nav>
  <article>
    <section class="payment justify-content-center">
      <div class="payment-details">
        <h2>결제 정보 확인</h2>
        <h3>선택한 제품</h3>
        <div id="selected-product">
          <!-- 여기에 선택한 제품 정보가 표시될 부분 -->
        </div>
        <h3>선택한 옵션</h3>
        <div id="selected-options">
          <!-- 여기에 선택한 옵션 정보가 표시될 부분 -->
        </div>
        <form method="post" action="#">
          <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="card-number" class="form-label">카드 번호</label>
            <input type="text" class="form-control" id="card-number" name="card-number" required>
          </div>
          <div class="mb-3">
            <label for="expiry-date" class="form-label">만료일</label>
            <input type="text" class="form-control" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
          </div>
          <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" name="cvv" required>
          </div>
          <button type="submit" class="btn btn-primary">결제하기</button>
        </form>    
      </div>
    </section>
  </article>
  <footer>
    <div class="footer">
      <a href="http://faceboo.com">
        <img src="Images/facebook.png" class="one">
      </a>
      <a href="http://instagram.com">
        <img src="Images/instagram.png" class="two">
      </a>
      <a href="http://twitter.com">
        <img src="Images/twitter.png" class="three">
      </a>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2023 Copyright:
      <a class="text-dark" href="https://example.com/">example.com</a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
