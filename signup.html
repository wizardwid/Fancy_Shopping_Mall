<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-wrapper">
        <h2>Sign up</h2>
        <form method="post" action="" id="signup-form">
            <input type="id" name="id" placeholder="Id">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="rpassword" placeholder="Check Password">
            <strong>생년월일</strong>
            <input type="date" class="text" name="birth" placeholder="Birth Date">
            <input type="text" name="username" placeholder="User Name">
            <input type="email" name="email" placeholder="Email">
            <label for="terms-check">
                <input type="checkbox" name="terms" id="terms-check"> 약관에 동의합니다
            </label>
            <input type="submit" name="signup" value="Sign up"  onclick="alert('회원가입')">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
